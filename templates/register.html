<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Tourism Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: brightness(0.6);
        }

        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 30px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #00b894;
            outline: none;
        }

        button {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #26de81;
        }

        .icon {
            font-size: 24px;
            color: #00b894;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2><i class="fas fa-user-plus icon"></i>Register Now</h2>
        <form method="post" action="/register">
            <label><i class="fas fa-user icon"></i>Username</label>
            <input type="text" name="username" placeholder="Enter your name" required>

            <label><i class="fas fa-envelope icon"></i>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label><i class="fas fa-lock icon"></i>Password</label>
            <input type="password" name="password" placeholder="Enter a password" required>

            <button type="submit"><i class="fas fa-check-circle icon"></i> Register</button>
        </form>
    </div>
</body>
</html>
